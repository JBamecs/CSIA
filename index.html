<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IB IA & EE Topic Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="homeSection" class="landing">
    <div class="overlay">
      <div class="landing-content">
        <h1>IB IA & EE Topic Organizer</h1>
        <p>Your smart assistant for finding the perfect topic and research question</p>

        <div class="form-card">
          <label for="mode">Choose your path:</label>
          <select id="mode">
            <option value="IA">Internal Assessment (IA)</option>
            <option value="EE">Extended Essay (EE)</option>
          </select>

          <label for="subject">Select your IB subject:</label>
          <select id="subject">
            <option value="Biology">Biology</option>
            <option value="History">History</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Economics">Economics</option>
            <option value="English">English</option>
            <option value="Psychology">Psychology</option>
            <!-- Add more if needed -->
          </select>

          <button onclick="goToQuestions()">Start</button>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
