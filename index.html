<!-- Section: Home -->
<div id="homeSection">
  <label for="mode">Choose your path:</label>
  <select id="mode">
    <option value="IA">Internal Assessment (IA)</option>
    <option value="EE">Extended Essay (EE)</option>
  </select>

  <label for="subject">Choose subject:</label>
  <select id="subject">
    <option value="Biology">Biology</option>
    <option value="History">History</option>
    <option value="Math">Mathematics</option>
    <!-- Add more subjects -->
  </select>

  <button onclick="goToQuestions()">Start</button>
</div>

<!-- Section: Questionnaire -->
<div id="questionnaireSection" style="display: none;">
  <h3>Answer the following:</h3>
  <label>What topic area are you interested in?</label>
  <input id="interest" type="text"/>

  <label>What personal issue relates to this topic?</label>
  <input id="personal" type="text"/>

  <label>What type of evidence/data would you consider?</label>
  <input id="data" type="text"/>

  <button onclick="generateIdeas()">Generate Ideas</button>
</div>

<!-- Section: Output -->
<div id="outputSection" style="display: none;">
  <h2>Generated Topic Ideas:</h2>
  <ul id="ideasList"></ul>

  <h3>Suggested Research Question:</h3>
  <p id="researchQuestion"></p>

  <button onclick="editAnswers()">Edit</button>
  <button onclick="exportPDF()">Export as PDF</button>
</div>
